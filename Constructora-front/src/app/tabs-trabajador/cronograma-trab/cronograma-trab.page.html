<ion-header>
  <ion-toolbar>
    <ion-title>Tu cronograma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tabla">
    <table>
      <thead>
        <th>No.</th>
        <th>Nombre de la actividad</th>
        <th>P R</th>
        <th *ngFor="let semana of semanas">S{{semana+1}}</th>
      </thead>
      <tbody>
        <tr *ngFor="let tarea of tareas; let i = index">
          <td>
            {{i+1}}
          </td>
          <td>
            {{tarea.nombre}}
          </td>
          <td class="PR">
            P R
          </td>
          <td *ngFor="let semana of semanas">
  
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
